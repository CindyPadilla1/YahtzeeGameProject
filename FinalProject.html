<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/finalStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/finalProject.js"></script>
</head>
<body>
<div class="container">
    <p id="title">Yahtzee </p>
    <div id="dice-board"></div>
    <div id="scoring-board">
        <div class="score-label">Ones</div>
        <div class="right">
            <button id="ones" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class="box score-label">Twos</div>
        <div class="box right">
            <button id="twos" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class="score-label">Threes</div>
        <div class="right">
            <button id="threes" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class="box score-label">Fours</div>
        <div class="box right">
            <button id="fours" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class=" score-label">Fives</div>
        <div class="right">
            <button id="fives" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class="box score-label">Sixes</div>
        <div class="box right">
            <button id="sixes" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div id="bonus" style = "font-size: 20px">Bonus</div>
        <div class="score-label" >Three of a Kind</div>
        <div class="right">
            <button id="three-of-kind" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div class="box score-label" >Full House</div>
        <div class="box right">
            <button id="full-house" style = "font-size: 20px;font-family: 'Times New Roman'">Score</button>
        </div>
        <div id="game-buttons">
            <button id ='reset' style = "font-size: 20px;font-family: 'Times New Roman'">Reset Game</button>
            <button id="roll" style = "font-size: 15px;font-family: 'Times New Roman'">Roll Dice</button>
            <button id="save" style = "font-size: 15px;font-family: 'Times New Roman'">Save Game</button>
            <button id="load" style = "font-size: 15px;font-family: 'Times New Roman'">Load Game</button>
        </div>
    </div>
    <p id="total-score">Total Score: 0</p>
    <div class="footer">
        <div id="name">Cindy Padilla</div>
        <a id="color-palette" href="https://www.canva.com/colors/color-palettes/sweet-cotton-sugar/">Cotton Candy Theme</a>
        <a id="project-notes" href="notes.html">Project Notes</a>
    </div>

</div>
</body>
</html>
